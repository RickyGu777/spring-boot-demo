version: 20
jobs:
- name: Push to GitHub
  steps:
  - !PushRepository
    name: push
    remoteUrl: https://github.com/RickyGu777/spring-boot-demo.git
    passwordSecret: github_sync
    withLfs: false
    force: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  triggers:
  - !BranchUpdateTrigger
    projects: spring-boot-demo
  - !TagCreateTrigger
    projects: spring-boot-demo
  retryCondition: '("Log" contains "Failed to run command: git push")'
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
- name: Pull from GitHub
  steps:
  - !PullRepository
    name: pull
    remoteUrl: https://github.com/RickyGu777/spring-boot-demo.git
    syncToChildProject: false
    passwordSecret: github_sync
    refs: refs/heads/* refs/tags/*
    withLfs: false
    force: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  triggers:
  - !ScheduleTrigger
    cronExpression: 0 0 1 * * ?
    projects: spring-boot-demo
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
