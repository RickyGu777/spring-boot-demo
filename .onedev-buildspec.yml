version: 20
jobs:
- name: push-to-github
  steps:
  - !PushRepository
    name: push
    remoteUrl: https://github.com/RickyGu777/spring-boot-demo.git
    passwordSecret: github_sync
    withLfs: false
    force: false
    condition: ALWAYS
  triggers:
  - !BranchUpdateTrigger
    projects: spring-boot-demo
  - !TagCreateTrigger
    projects: spring-boot-demo
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
- name: pull-from-github
  steps:
  - !PullRepository
    name: pull
    remoteUrl: https://github.com/RickyGu777/spring-boot-demo.git
    syncToChildProject: false
    passwordSecret: github_sync
    refs: refs/heads/* refs/tags/*
    withLfs: false
    force: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  triggers:
  - !ScheduleTrigger
    cronExpression: 0 0 1 * * ?
    projects: spring-boot-demo
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
